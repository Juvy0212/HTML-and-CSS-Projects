<!doctype html>
<html lang="en">
	<head>
		<title>
			Activity 4
		</title>
		<meta charset="utf-8">
	</head>
	<body>
		<style>
		
			.font_1{
				background-color:black;
				color:pink;
				font-size:large;
			}
			.font_2{
				background-color:darkblue;
				color:yellow;
				font-size:medium;
			}
			.My_Style{
				background-color:purple;
				color:pink;
				text-decoration: underline'
				font-weight: bold;
				font-size: small;
			
			}
		</style>
		<!--Sample-->
		<h2 class="font_1">This Element is styled per class attribute font_1</h2>
		<h3 class="font_2">This Element is styled per class attribute font_2</h3>
		<h4 class="font_1">Even though this is an h4 element, it is styled the same as h2 element because we pointed to the class attribute font_1.</h2>
		<p class="My_Style">This is an example of the My_Style</p>
	</body>
</html>
